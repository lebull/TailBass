version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - GA_MEASUREMENT_ID=$GA_MEASUREMENT_ID
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple